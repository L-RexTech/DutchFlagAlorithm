<!DOCTYPE html>
<html>
<head>
  <title>Dutch Flag Algorithm Visualization</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>Dutch Flag Algorithm</h1>
    <div class="card-container" id="cardContainer"></div>
    <div class="buttons">
      <button id="shuffleButton">Shuffle Cards</button>
      <button id="sortStepButton">Sort Step</button>
    </div>
    <div id="pointerInfo">
      <p>Low: <span id="lowValue">-</span></p>
      <p>Mid: <span id="midValue">-</span></p>
      <p>High: <span id="highValue">-</span></p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
